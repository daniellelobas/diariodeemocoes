<ion-header>
  <ion-toolbar>
    <ion-title>Sign Up</ion-title>
    <ion-buttons slot="end">
      <button (click)="dismissModal()">Close</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (submit)="register(email.value, password.value)">
    <ion-item>
      <label>Email:</label>
      <input [(ngModel)]="email" name="email"></input>
    </ion-item>
    <ion-item>
      <label>Password:</label>
      <ion-input type="password" #password></ion-input>
    </ion-item>
    <button expand="full" type="submit">Register</button>
  </form>
</ion-content>
