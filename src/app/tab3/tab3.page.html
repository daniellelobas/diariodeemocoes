<form>
  <ion-item>
    <label>
      Titulo:
      <input [(ngModel)]="titulo" name="titulo">
    </label>
  </ion-item>
  <ion-item>
    <label>
      Descricao:      
      <ion-textarea [(ngModel)]="descricao" type="text" maxlength="200" name="descricao"></ion-textarea>
    </label>
  </ion-item>
  <button (click)="createdl()">Create Publicacao</button>
</form>
